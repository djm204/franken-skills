name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Generate GitHub App Token
        id: app-token
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Auto-approve and merge release PR
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          PR_NUMBER=$(gh pr list --label "autorelease: pending" --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            echo "Approving PR #$PR_NUMBER"
            gh pr review "$PR_NUMBER" --approve
            echo "Enabling auto-merge for PR #$PR_NUMBER"
            gh pr merge "$PR_NUMBER" --auto --squash
          fi

  publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create package tarball
        run: npm pack

      - name: Upload tarball to GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TARBALL=$(ls ./*.tgz)
          gh release upload ${{ needs.release-please.outputs.tag_name }} "$TARBALL" --clobber

      - name: Update release with GitHub-generated notes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ needs.release-please.outputs.tag_name }}"
          gh api POST /repos/${{ github.repository }}/releases/generate-notes \
            -f tag_name="$TAG" \
            -f target_commitish=main \
            | jq -r .body > release_notes.md
          if [ -s release_notes.md ]; then
            gh release edit "$TAG" --notes-file release_notes.md
          else
            echo "Generate-notes returned empty body; keeping existing release description."
          fi

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
